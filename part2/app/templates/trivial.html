<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            table, tr, td, th {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>{{title}}</h2>
        <table> 
        <thead> 
               <th>ID</th><th>Name</th><th>Email</th>
        </thead>
        {% for row in cursor %}
            <tr>
                <td>{{ row[0]}}</td><td>{{ row[1]}}</td><td>{{ row[2]}}</td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
