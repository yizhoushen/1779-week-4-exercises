{% extends "base.html" %}
{% block content %}
    <form action='{{url_for('customer_list')}}' method='get'>
        <input type='submit' value='Back'/ >
    </form>
    
    <div>Name: {{name}}</div>
    <div>Email: {{email}}</div>

    
    <h2>Products Owned</h2>
    <table>
    {% for row in products %}
        <tr>
            <td>{{row[1]}}</td>
        </tr>
    {% endfor %}
    </table>
    
    

{% endblock %}
